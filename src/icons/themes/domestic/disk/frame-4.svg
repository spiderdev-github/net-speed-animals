<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Disk icon - High activity (level 4) -->
  <!-- HDD body -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="#5a5a5a" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Disk platter with heavy motion blur -->
  <circle cx="16" cy="16" r="5" fill="#3a3a3a" stroke="#ffffff" stroke-width="1"/>
  <circle cx="16" cy="16" r="4" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.7"/>
  <circle cx="16" cy="16" r="3" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.6"/>
  <!-- Center spindle -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff"/>
  <!-- Activity indicator (red - high) -->
  <circle cx="24" cy="10" r="1.5" fill="#f87171"/>
  <!-- Read/write head indicators (multiple) -->
  <line x1="11" y1="11" x2="21" y2="11" stroke="#60a5fa" stroke-width="1.5"/>
  <line x1="11" y1="16" x2="21" y2="16" stroke="#fbbf24" stroke-width="1.5"/>
  <line x1="11" y1="21" x2="21" y2="21" stroke="#f87171" stroke-width="1.5"/>
</svg>

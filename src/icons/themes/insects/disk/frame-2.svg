<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Disk icon - Low activity (level 2) -->
  <!-- HDD body -->
  <rect x="6" y="8" width="20" height="16" rx="2" fill="#5a5a5a" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Disk platter -->
  <circle cx="16" cy="16" r="5" fill="#3a3a3a" stroke="#ffffff" stroke-width="1"/>
  <!-- Center spindle -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff"/>
  <!-- Activity indicator (dim - low) -->
  <circle cx="24" cy="10" r="1.5" fill="#4ade80" opacity="0.6"/>
  <!-- Read/write head indicator -->
  <line x1="13" y1="12" x2="19" y2="12" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" version="1.1" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Cool temperature (blue) -->
  <g>
    <!-- Thermometer bulb -->
    <circle cx="8" cy="13" r="2.5" fill="#5294e2" stroke="#2e3436" stroke-width="0.5"/>
    <!-- Thermometer tube -->
    <rect x="6.5" y="3" width="3" height="10" rx="1.5" fill="#e0e0e0" stroke="#2e3436" stroke-width="0.5"/>
    <!-- Mercury column (low - blue) -->
    <rect x="7" y="10" width="2" height="3" rx="1" fill="#5294e2"/>
    <!-- Top cap -->
    <circle cx="8" cy="3.5" r="1.5" fill="#e0e0e0" stroke="#2e3436" stroke-width="0.5"/>
  </g>
</svg>

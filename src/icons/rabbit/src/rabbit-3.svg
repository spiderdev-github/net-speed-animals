<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Back leg (frame 3 - raised) -->
  <ellipse cx="20" cy="40" rx="4" ry="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Body (frame 3 - further forward) -->
  <ellipse cx="34" cy="38" rx="14" ry="10" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="50" cy="32" r="8" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  
  <!-- Left ear -->
  <ellipse cx="44" cy="14" rx="3.5" ry="10" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <ellipse cx="44" cy="16" rx="2" ry="7" fill="#CCCCCC" stroke="none"/>
  
  <!-- Right ear -->
  <ellipse cx="56" cy="14" rx="3.5" ry="10" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <ellipse cx="56" cy="16" rx="2" ry="7" fill="#CCCCCC" stroke="none"/>
  
  <!-- Eyes -->
  <circle cx="47" cy="30" r="1.5" fill="black"/>
  <circle cx="47.3" cy="29.5" r="0.6" fill="white"/>
  <circle cx="53" cy="30" r="1.5" fill="black"/>
  <circle cx="53.3" cy="29.5" r="0.6" fill="white"/>
  
  <!-- Nose -->
  <circle cx="50" cy="34" r="1" fill="black"/>
  
  <!-- Mouth -->
  <path d="M 50 35 Q 48 37 46 36" stroke="#000000" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M 50 35 Q 52 37 54 36" stroke="#000000" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Front leg (frame 3 - raised) -->
  <ellipse cx="38" cy="40" rx="4" ry="5" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
</svg>
